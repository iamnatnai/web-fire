    <style>
        /* General Styles */
        /* General Styles */
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Form Group and List Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 15px;
            font-size: 18px;
        }

        .radio-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .radio-list li {
            margin-right: 20px;
            position: relative;
            padding-left: 40px;
            line-height: 25px;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
            color: #007bff;
            transition: color 0.3s ease-in-out;
        }

        .radio-list li:hover {
            color: #0056b3;
        }

        .radio-list input[type="radio"] {
            display: none;
        }

        .radio-list input[type="radio"]+label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            border: 2px solid #007bff;
            border-radius: 50%;
            background-color: #fff;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        .radio-list input[type="radio"]:checked+label::before {
            background-color: #007bff;
            border-color: #0056b3;
        }

        .radio-list input[type="radio"]:checked+label::after {
            content: '✔';
            position: absolute;
            left: 7px;
            top: 1px;
            font-size: 20px;
            color: #fff;
            animation: checkmark 0.3s ease-in-out;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #image {
            display: none;
        }

        /* Custom Button for File Input */
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            /* Adjusted padding */
            font-size: 16px;
            /* Adjusted font size */
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
            max-width: 200px;
            /* Maximum width */
            text-align: center;
        }

        .upload-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Display the Selected File Name */
        #file-name {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>

    <div class="container">
        <h1>Evaluation Form</h1>
        <p id="fire-code">ชื่อถัง: </p>
        <form id="evaluationForm" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="seal">ซีล:</label>
                <ul class="radio-list">
                    <li>
                        <input type="radio" id="sealYes" name="seal" value="yes" required>
                        <label for="sealYes">Yes</label>
                    </li>
                    <li>
                        <input type="radio" id="sealNo" name="seal" value="no">
                        <label for="sealNo">No</label>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="pressure">แรงดัน:</label>
                <ul class="radio-list">
                    <li>
                        <input type="radio" id="pressureYes" name="pressure" value="yes" required>
                        <label for="pressureYes">Yes</label>
                    </li>
                    <li>
                        <input type="radio" id="pressureNo" name="pressure" value="no">
                        <label for="pressureNo">No</label>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="hose">สายวัด:</label>
                <ul class="radio-list">
                    <li>
                        <input type="radio" id="hoseYes" name="hose" value="yes" required>
                        <label for="hoseYes">Yes</label>
                    </li>
                    <li>
                        <input type="radio" id="hoseNo" name="hose" value="no">
                        <label for="hoseNo">No</label>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="body">ตัวถัง:</label>
                <ul class="radio-list">
                    <li>
                        <input type="radio" id="bodyYes" name="body" value="yes" required>
                        <label for="bodyYes">Yes</label>
                    </li>
                    <li>
                        <input type="radio" id="bodyNo" name="body" value="no">
                        <label for="bodyNo">No</label>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label for="image">อัพโหลดรูปภาพ:</label>
                <input type="file" id="image" name="image" accept="image/*" capture="camera">
                <label for="image" class="btn upload-btn">ถ่ายรูปหรือเลือกไฟล์</label>
                <span id="file-name">ยังไม่ได้เลือกไฟล์</span>
            </div>
            

    </div>
    <script>
        // รับค่า 'data' จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const fireCode = urlParams.get('data');

        // แสดงค่า 'data'
        document.getElementById('fire-code').textContent += fireCode ? fireCode : 'ไม่มีข้อมูล QR Code';
        document.getElementById('image').addEventListener('change', function () {
            const fileName = this.files[0]?.name || 'ยังไม่ได้เลือกไฟล์';
            document.getElementById('file-name').textContent = fileName;
        });

    </script>
